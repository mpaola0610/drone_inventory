<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Drone Inventory API</title>
</head>
<body>

    <!--NavBar Here-->
    <nav class="ct-nav">
        <div><img src="../static/images/Coding Drones Logo.png" alt="Coding Drones Logo"></div>
    


    <!-- Nav Items-->
    <div>
        <ul id="horizontal-list">
            <a href="{{ url_for('site.home')}}">
                <li>The Coding Drones Project</li>
            </a>
            <a href="">
                <li>Donate</li>
            </a>
            <a href="{{ url_for('site.profile') }}">
                <li>Profile</li>
            </a>
            <!-- USER AUTH CHECK FOR SIGIN SINGUP NAV BUTTONS-->
            <!--LINE BELOW SHOULD SAY ' IS_AUTHENTICATED NOT IS AUTHENTICATED'-->
            {% if current_user.is_authenticated %}
            
            <a href="{{ url_for('auth.logout') }}">
                <li>Log Out</li>
            </a>

            {% else %}
            <a href="{{ url_for('auth.signin') }}">
                <li>Sign In</li>
            </a>
            <a href="{{ url_for('auth.signup') }}">
                <li>Sign Up Free</li>
            </a>
            {% endif %}
        </ul>
    </div>
</nav>
    <!--End of Nav-->

    {% block content %}
    {% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
